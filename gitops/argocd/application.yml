apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: laravel-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nbiuk-devops-lab/laravel-application
    targetRevision: main
    path: infrastructure/gitops/app
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
